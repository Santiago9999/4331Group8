<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script type="text/javascript" src="js/code.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    	
        <link rel="stylesheet" type="text/css" href="login.css">
    	<title>Main</title>
    	<script type="text/javascript">
            document.addEventListener('DOMContentLoaded', function()
      	    {
         	    readCookie();
         	}, false);
    	</script>
    	
    	<script>
    	    $(document).ready(function(){
    	        $("#search").click(function(){
    	           $(".container").hide();
    	           $("#searchMenu").show();
    	           
    	        });
    	        $("#add").click(function(){
    	           $("#addMenu").show();
    	           $(".container").hide();
    	        });
    	        $(".cancel").click(function(){
    	            $("#addMenu").hide();
    	            $("#searchMenu").hide();
    	            $(".container").show();
    	        });
    	    });
    	</script>
    	
    	<style type="text/css">
    	    p {
                text-align: center;
                font-size: 40px;
                font-style: italic;
                color: gray;
        	}
        	table {
                font-size: 20px;
                text-align: left;
                color: white;
                position: relative;
                left: 40.5%;
        	}
    	</style>
    </head>
    <body>
        <span id="login"></span>

        <h1 style="margin-top:30px; margin-bottom:30px"><u>Menu</u></h1>
        
        <!--Menu for searching through contacts.-->
        <button id="search" class="container" style="margin-top:20px">Search</button>
        <div class="toggleMenu" id="searchMenu">
            <h2 style="text-align:center; color:#7df0d9">Search Contact</h2>
            <label for="search"><b>Enter Contact Info:</b></label><br>
			<input class="input" type="text" id="searchText" onkeypress="if(event.keyCode == 13) {searchContacts()}" placeholder="Search"/>
			<button class="button" type="button" id="contactsSearchButton"  onclick="searchContacts();"><span> Search Contact </span></button>
			<div id="resultBox">
			    <p class="searchResult" id="searchResult"></p>
				<table class="center" id="searchTable"></table> 
			</div>
            <button class="cancel" onClick="window.location.reload();"> Cancel</button>
        </div>

        <!--Menu for adding contacts.-->
        <button id="add" class="container">Add Contact</button>
        <div class="toggleMenu" id="addMenu">
            <h2 style="text-align:center; color:#7df0d9">Add Contact</h2>
            <label for="info"><b>Enter Contact Info:</b></label><br>
            <input type="text" id="firstname" onkeypress="if(event.keyCode == 13) {addContact()}" placeholder="First Name">
            <input type="text" id="lastname" onkeypress="if(event.keyCode == 13) {addContact()}" placeholder="Last Name">
            <input type="text" id="phone" onkeypress="if(event.keyCode == 13) {addContact()}" placeholder="Phone Number">
            <input type="text" id="email" onkeypress="if(event.keyCode == 13) {addContact()}" placeholder="Email">
            <p id="contactResult"></p>
            <button id="contact" class="button" type="button" onclick="addContact();"><span> Add Contact </span></button>
            <button class="cancel" onClick="window.location.reload();"> Cancel</button>
        </div>
        
        <button type="button" id="logoutButton" class="container" onclick="doLogout();">Logout</button>

    </body>
</html>
